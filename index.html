<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Hangman game">
		<meta name="author" content="Rob Bethencourt">
		
		<title>grotesk: sans-serif typeface inspired hangman</title>

		<!-- Reset Styles -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- My Styles -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	</head>
<body>

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        grotesk: sans-serif typeface inspired hangman
	      </a>
	    </div>
	  </div>
	</nav>

	<!-- stats to track -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<p>press any key to begin</p>
				<p>wins <span id="wins"></p>
				<p>turns remaining <span id="turns_rem"></span></p>
			</div>
		</div>
	</div>

	<!-- hangman hidden word -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<p id="word"></p>
			</div>
		</div>
	</div>


	<!-- letters used -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<p id="letters_used"></p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
